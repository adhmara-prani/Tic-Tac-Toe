<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="intro">
      <h2>Tic Tac Toe</h2>
      <img id="cross" src="./cross-svgrepo-com.svg" alt="" />
      <img id="circle" src="./circle-svgrepo-com (1).svg" alt="" />
      <img src="" alt="" />
    </div>

    <section>
      <div class="square">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>

    <div class="result">
      <h2 class="output"></h2>
      <button type="button" class="playagain">PLAY AGAIN</button>
    </div>
  </body>
</html>
